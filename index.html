    <!-- Wrap all page content here -->
    <script type="text/x-handlebars">
      <div id="wrap">

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CW Creations</a>
          </div>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
              <li>
                {{#link-to 'index' tagName='li'}}
                  <a {{bindAttr href='index'}}>Home</a>
                {{/link-to}}
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Jewelry <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li>{{#link-to 'grid'}}Pendants (7){{/link-to}}</li>
                  <li>{{#link-to 'grid'}}Bracelets (22){{/link-to}}</li>
                  <li>{{#link-to 'grid'}}Earings (3){{/link-to}}</li>
                </ul>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Paper Crafts <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li>{{#link-to 'grid'}}Cards (34){{/link-to}}</li>
                  <li>{{#link-to 'grid'}}Stampings (14){{/link-to}}</li>
                </ul>
              </li>
              <li>
                {{#link-to 'about' tagName='li'}}
                  <a {{bindAttr href='about'}}>About</a>
                {{/link-to}}
              </li>
              <li>
                {{#link-to 'contact' tagName='li'}}
                  <a {{bindAttr href='contact'}}>Contact</a>
                {{/link-to}}
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </nav>

        <!-- Begin page content -->
        {{outlet}}
      </div>
      <div id="footer">
        <div class="container">
          <p class="text-muted credit pull-right">
            Website created by <a href="https://twitter.com/SpuriousTuple">a loving fiance </a>
          </p>
        </div>
      </div>
    </script>
